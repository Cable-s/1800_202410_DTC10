
<div class="modal fade" id="categoryModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Tell us about yourself!</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
                <p> Select some Categories you can use to organize your tasks. You can always change these later if you choose or even make your own!</p>
        <form id="input-form">
          <!-- only show up when repeat option is "everyweek"-->
          <div id="categorySelect" class="hidden">
            <br>
            <input type="checkbox" id="work" class="aspect" value="Work"> Work
            <input type="checkbox" id="school" class="aspect" value="School"> School
            <input type="checkbox" id="gym" class="aspect" value="Gym"> Gym
            <input type="checkbox" id="shopping" class="aspect" value="Shopping"> Shopping
            <input type="checkbox" id="dining" class="aspect" value="Dining"> Dining
            <input type="checkbox" id="medical" class="aspect" value="Medical"> Medical
            <input type="checkbox" id="dental" class="aspect" value="Dental"> Dental
            <input type="checkbox" id="selfcare" class="aspect" value="Selfcare"> Self-care
            <input type="checkbox" id="family" class="aspect" value="Family"> Family
            <input type="checkbox" id="friends" class="aspect" value="Friends"> Friends
            <input type="checkbox" id="movies" class="aspect" value="Movies"> Movies
            <input type="checkbox" id="travel" class="aspect" value="Travel"> Travel
            <input type="checkbox" id="music" class="aspect" value="Music"> Music
            <input type="checkbox" id="gaming" class="aspect" value="Gaming"> Gaming
            <input type="checkbox" id="reading" class="aspect" value="Reading"> Reading
            <button onclick="checkAll()">Check all</button>
            <br><br>
          </div>
          <div class="modal-footer">
            <button id="closeModal" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button id="addCatBtn" type="button" class="btn btn-primary" onclick="submitForm()">Add Categories</button>
        </form>
      </div>
    </div>
  </div>
</div>
</div>
