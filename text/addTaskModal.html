<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Task Creation</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="input-form">
          Title: <Br>
          <input type="text" maxlength="25" placeholder="Name Of Task" id="title-input"><span
            id="spanTitleAmount"></span>
          <span id="title-error" style="color: red;"></span> <!-- Error message for title -->
          <br>
          Description:
          <br>
          <textarea placeholder="description" maxlength="60" id="description-input"></textarea><span
            id="spanDescAmount"></span>
          <br><br>
          Categories
          <br>
          <!-- <input type="select" placeholder="category" id="category-input"> -->
          <select id="category-input"></select>
          </input>
          <div id="add-category-text">
            <input type="text" id="category-name" style="display: none" class="form-text mt-1"></input>
          </div>
          <button id="add-category" style="display: block">Add Category</button>
          <button id="submit-category" style="display: none">Submit</button>
          <br><br>
          Start Date:
          <input type="date" id="startDate"></input>
          <span id="startDate-error" style="color: red;"></span> <!-- Error message for start date -->
          <br>
          Start Time:
          <input type="time" id="startTime" value="00:00"></input>
          <span id="startTime-error" style="color: red;"></span> <!-- Error message for start time -->
          <br>
          End Date:
          <input type="date" id="endDate"></input>
          <span id="endDate-error" style="color: red;"></span> <!-- Error message for end date -->
          <br>
          End Time:
          <input type="time" id="endTime" value="00:00"></input>
          <span id="endTime-error" style="color: red;"></span> <!-- Error message for end time -->
          <br><br>
          Importance: <br>
          <select id="importanceSelect">
            <option value="high">High</option>
            <option value="medium">Medium</option>
            <option value="low">Low</option>
          </select>
          <span id="importance-error" style="color: red;"></span> <!-- Error message for importance -->

          <br><br>

          <div class="modal-footer">
            <button id="closeModal" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button id="addTaskBtn" type="button" class="btn btn-primary">Add Task</button>
        </form>
      </div>
    </div>
  </div>
</div>
</div>
