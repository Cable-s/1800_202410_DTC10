<body style="background-color: #e1e5f7">
  <!------------------------------>
  <!-- Your HTML Layout go here -->
  <!------------------------------>
  <div class="container">
    <nav id="navbarTemplate" class="sticky-top"></nav>
    <div style="
          display: flex;
          flex-direction: column;
          place-items: center;
          margin: 10px;
        ">
      <div>
        <h4 class="modal-title fw-bold mt-5" id="exampleModalLabel">
          Tell us about yourself!
          </h5>
      </div>
      <div>
          <p style="margin: 20px; text-align: center">
            Select some Categories you can use to organize your tasks. <br>
            You can always change these later <br>
            or even make your own!
          </p>

        <form class = "fw-bold" id="input-form" style="display: flex; flex-direction: column; place-items: center; margin: 40px;">
          <div id="categorySelect" style="display: flex; flex-wrap: wrap; justify-content: center;">
            <div>
              <div style="margin-right: 25px; margin-bottom: 10px;">
                <input type="checkbox" id="work" class="me-1 aspect" value="Work" />
                <label for="work">Work</label>
              </div>
              <div style="margin-right: 25px; margin-bottom: 10px;">
                <input type="checkbox" id="school" class="me-1 aspect" value="School" />
                <label for="school">School</label>
              </div>
              <div style="margin-right: 25px; margin-bottom: 10px;">
                <input type="checkbox" id="gym" class="me-1 aspect" value="Gym" />
                <label for="gym">Gym</label>
              </div>
              <div style="margin-right: 25px; margin-bottom: 10px;">
                <input type="checkbox" id="shopping" class="me-1 aspect" value="Shopping" />
                <label for="shopping">Shopping</label>
              </div>
              <div style="margin-right: 25px; margin-bottom: 10px;">
                <input type="checkbox" id="dining" class="me-1 aspect" value="Dining" />
                <label for="dining">Dining</label>
              </div>
            </div>
            <div>
              <div style="margin-right: 25px; margin-bottom: 10px;">
                <input type="checkbox" id="medical" class="me-1 aspect" value="Medical" />
                <label for="medical">Medical</label>
              </div>
              <div style="margin-right: 25px; margin-bottom: 10px;">
                <input type="checkbox" id="dental" class="me-1 aspect" value="Dental" />
                <label for="dental">Dental</label>
              </div>
              <div style="margin-right: 25px; margin-bottom: 10px;">
                <input type="checkbox" id="selfcare" class="me-1 aspect" value="Selfcare" />
                <label for="selfcare">Self-care</label>
              </div>
              <div style="margin-right: 25px; margin-bottom: 10px;">
                <input type="checkbox" id="family" class="me-1 aspect" value="Family" />
                <label for="family">Family</label>
              </div>
              <div style="margin-right: 25px; margin-bottom: 10px;">
                <input type="checkbox" id="friends" class="me-1 aspect" value="Friends" />
                <label for="friends">Friends</label>
              </div>
            </div>
            <div>
              <div style="margin-right: 25px; margin-bottom: 10px;">
                <input type="checkbox" id="movies" class="me-1 aspect" value="Movies" />
                <label for="movies">Movies</label>
              </div>
              <div style="margin-right: 25px; margin-bottom: 10px;">
                <input type="checkbox" id="travel" class="me-1 aspect" value="Travel" />
                <label for="travel">Travel</label>
              </div>
              <div style="margin-right: 25px; margin-bottom: 10px;">
                <input type="checkbox" id="music" class="me-1 aspect" value="Music" />
                <label for="music">Music</label>
              </div>
              <div style="margin-right: 25px; margin-bottom: 10px;">
                <input type="checkbox" id="gaming" class="me-1 aspect" value="Gaming" />
                <label for="gaming">Gaming</label>
              </div>
              <div style="margin-right: 25px; margin-bottom: 10px;">
                <input type="checkbox" id="reading" class="me-1 aspect" value="Reading" />
                <label for="reading">Reading</label>
              </div>
            </div>
          </div>

          <button type="button" class="btn btn-warning" style="max-width: fit-content; margin: 10px"
            onclick="checkAll()">
            Check all
          </button>
        </form>
      </div>
      <div style="display: flex; place-items: center">
        <button id="addCatBtn" type="button" class="btn btn-primary" onclick="submitCategoryForm()">
          Submit
        </button>
      </div>
    </div>
    <footer id="footerTemplate" class="sticky-bottom"></footer>
  </div>
