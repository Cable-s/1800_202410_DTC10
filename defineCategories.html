    />

  </head>

  <body>
    <!------------------------------>
    <!-- Your HTML Layout go here -->
    <!------------------------------>
    <div class="container">
      <nav id="navbarTemplate" class="sticky-top"></nav>
      <div
        style="
          display: flex;
          flex-direction: column;
          place-items: center;
          margin: 10px;
        "
      >
        <div>
          <h5 class="modal-title" id="exampleModalLabel">
            Tell us about yourself!
          </h5>
        </div>
        <div>
          <p style="margin-bottom: -10px; text-align: center">
            Select some Categories you can use to organize your tasks. You can
            always change these later if you choose or even make your own!
          </p>
          <form
            id="input-form"
            style="display: flex; flex-direction: column; place-items: center"
          >
            <!-- only show up when repeat option is "everyweek"-->
            <div id="categorySelect">
              <br />
              <input type="checkbox" id="work" class="aspect" value="Work" />
              Work <br />
              <input
                type="checkbox"
                id="school"
                class="aspect"
                value="School"
              />
              School <br />
              <input type="checkbox" id="gym" class="aspect" value="Gym" /> Gym
              <br />
              <input
                type="checkbox"
                id="shopping"
                class="aspect"
                value="Shopping"
              />
              Shopping <br />
              <input
                type="checkbox"
                id="dining"
                class="aspect"
                value="Dining"
              />
              Dining <br />
              <input
                type="checkbox"
                id="medical"
                class="aspect"
                value="Medical"
              />
              Medical <br />
              <input
                type="checkbox"
                id="dental"
                class="aspect"
                value="Dental"
              />
              Dental <br />
              <input
                type="checkbox"
                id="selfcare"
                class="aspect"
                value="Selfcare"
              />
              Self-care <br />
              <input
                type="checkbox"
                id="family"
                class="aspect"
                value="Family"
              />
              Family <br />
              <input
                type="checkbox"
                id="friends"
                class="aspect"
                value="Friends"
              />
              Friends <br />
              <input
                type="checkbox"
                id="movies"
                class="aspect"
                value="Movies"
              />
              Movies <br />
              <input
                type="checkbox"
                id="travel"
                class="aspect"
                value="Travel"
              />
              Travel <br />
              <input type="checkbox" id="music" class="aspect" value="Music" />
              Music <br />
              <input
                type="checkbox"
                id="gaming"
                class="aspect"
                value="Gaming"
              />
              Gaming <br />
              <input
                type="checkbox"
                id="reading"
                class="aspect"
                value="Reading"
              />
              Reading <br />
              <br />
            </div>
            <button
              type="button"
              class="btn btn-warning"
              style="max-width: fit-content; margin-bottom: 10px"
              onclick="checkAll()"
            >
              Check all
            </button>
          </form>
        </div>
        <div style="display: flex; place-items: center">
          <button
            id="addCatBtn"
            type="button"
            class="btn btn-primary"
            onclick="submitCategoryForm()"
          >
            Add Categories
          </button>
        </div>
      </div>
      <footer id="footerTemplate" class="sticky-bottom"></footer>
    </div>
    <!---------------------------------------------->
    <!-- Your own JavaScript functions go here    -->
    <!---------------------------------------------->

    <!-- Link to scripts of your own -->
    <script src="./scripts/firebaseAPI_TEAM10.js"></script>
    <script src="./scripts/skeleton.js" type="module"></script>
    <script src="./scripts/script.js" type="module"></script>
    <script src="./scripts/addCategories.js"></script>
  </body>
</html>
