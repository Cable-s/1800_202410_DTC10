  <div class="container">

      <div class="card" style="width: 70%; margin-top:100px; padding:10px">
        <div>
          <h5 class="card-title" style="text-align:center;font-weight:bold; margin-bottom:15px">Pomodoro Timer</h5>
          <div style="display:flex; font-size:large; margin-bottom:20px; place-content:space-evenly">
            <p>Time</p>
            <p style="background-color:#DADDE7; padding:2px; width:25%; border-radius:9999px; text-align:center">25:00
            </p>
            <p>Break</p>
            <p style="background-color: #DADDE7; padding:2px; width:25%; border-radius:9999px; text-align:center">5:00
            </p>
          </div>
          <div style="display:flex; place-content:space-evenly">
            <div style="display:flex; flex-direction:column; place-items:center">
              <p style="margin-bottom:-5px">Refresh</p>
              <svg id="resetButton" xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-refresh"
                width="80" height="80" viewBox="0 0 24 24" stroke-width="1.5" stroke="#2c3e50" fill="none"
                stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <path d="M20 11a8.1 8.1 0 0 0 -15.5 -2m-.5 -4v4h4" />
                <path d="M4 13a8.1 8.1 0 0 0 15.5 2m.5 4v-4h-4" />
              </svg>
            </div>
            <div id="buttonContainer" style="display:flex; flex-direction:column; place-items:center">
              <p style="margin-bottom:-5px">Stop</p>
              <svg id="stopButton" xmlns="http://www.w3.org/2000/svg"
                class="icon icon-tabler icon-tabler-player-stop-filled" width="80" height="80" viewBox="0 0 24 24"
                stroke-width="1.5" stroke="#2c3e50" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <path d="M17 4h-10a3 3 0 0 0 -3 3v10a3 3 0 0 0 3 3h10a3 3 0 0 0 3 -3v-10a3 3 0 0 0 -3 -3z"
                  stroke-width="0" fill="currentColor" />
              </svg>
            </div>
            <div style="display:flex; flex-direction:column; place-items:center">
              <p style="margin-bottom:-5px">Start</p>
              <svg id="playButton" xmlns="http://www.w3.org/2000/svg"
                class="icon icon-tabler icon-tabler-player-play-filled" width="80" height="80" viewBox="0 0 24 24"
                stroke-width="1.5" stroke="#2c3e50" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <path d="M6 4v16a1 1 0 0 0 1.524 .852l13 -8a1 1 0 0 0 0 -1.704l-13 -8a1 1 0 0 0 -1.524 .852z"

              </svg>
