<body style="background-color: #e1e5f7">

  <!------------------------------>
  <!-- Your HTML Layout go here -->
  <!------------------------------>
  <div class="container-fluid">
    <nav id="navbarTemplate" class="sticky-top"></nav>
    <br>
    <!-- Stuff for body goes here -->
    <div id="profile" class="d-flex justify-content-between m-3">
      <div id="user-portrait">
        <div class="position-relative d-flex flex-column align-items-center justify-content-between">
          <img id="userImg" width="150px" height="150px" />
          <label for="updateImg" class="btn btn-secondary my-2" style="padding: 3px">Upload Image</label>
          <input type="file" accept="image/*" id="updateImg" style="display: none;" />
        </div>
        <div>
          <p class="fw-bold mt-4" id="categories">Categories:</p>
          <div id="user-categories" class="d-flex flex-column align-items-center">
          </div>
          <div id="add-category-text">
            <input type="text" id="category-name" style="display: none" class="form-text mt-1"></input>
          </div>
          <button class="btn btn-secondary" id="add-category" style="padding: 3px; display: block; margin: 5px;">
            Add Category</button>
          <button class="btn btn-secondary" id="submit-category" style="padding: 3px; display: block; margin: 5px; display: none">Submit</button>
        </div>
      </div>
      <div id="user-details">
        <p class="mt-1 mb-1 fw-bold">Username:</p>
        <input type="text" value="User" id="username" class="form-text mt-1"></input>
        <p class="mt-1 mb-1 fw-bold">About Me:</p>
        <textarea class="form-control" id="about" rows="3"></textarea>
        <p class="mt-1 mb-1 fw-bold">Birthday:</p>
        <input type="date" id="birthday" class="mb-1">
        <br>
        <em class="mt-1" id="joinDate">Member since Apr 1, 1901</em>
        <br>
        <h5 class="mt-5">Expiry Alert<span><img src="./images/info-icon.png" height="20px" id="info-btn"></span></h5>
        <div style="position: relative; left: 32px">
          <p id="info-card" style="display: none;">Toggle to be notified of expired tasks once per login</p>
        </div>



        <div class="form-check form-switch">



          <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" value="on">
          <label class="form-check-label" for="flexSwitchCheckChecked"></label>
        </div>

        <div class="d-flex justify-content-end">
          <button style="background-color: rgb(31, 60, 117); color: white;"
            class="btn d-grid mt-5 justify-content-end" type="button" id="submit">Update</button>
        </div>
      </div>

      <div id="addTaskModal"></div>

    </div><br><br><br><br>
    <footer id="footerTemplate" class="sticky-bottom"></footer>
  </div>
  <!---------------------------------------------->
  <!-- Your own JavaScript functions go here    -->
  <!---------------------------------------------->

  <script src="./scripts/firebaseAPI_TEAM10.js"></script>

  <script src="./scripts/profile.js" type="module"></script>
  <script src="./scripts/script.js" type="module"></script>
  <script src="./scripts/addTask.js" type="module"></script>
</body>
