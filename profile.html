  <div class="container-fluid">
    <nav id="navbarTemplate" class="sticky-top"></nav>
    <br>
    <!-- Stuff for body goes here -->
    <div id="profile" class="d-flex justify-content-center m-5">
      <div id="user-portrait">
        <div class="position-relative d-flex flex-column align-items-center justify-content-center">
          <img id="userImg" width="150px" height="150px" />
          <input type="file" accept="image/*" id="updateImg" style="color: transparent;" />
        </div>
        <p id="categories">categories:</p>
        <div id="user-categories" class="d-flex flex-column align-items-center">
        </div>
        <div id="add-category-text">
          <input type="text" id="category-name" style="display: none" class="form-text mt-1"></input>
        </div>
        <button id="add-category" style="display: block; margin: 10px;">New Category</button>
        <button id="submit-category" style="display: none">Submit</button>
      </div>
      <div id="user-details">
        <p class="mt-1 mb-1">First Name:</p>
        <input type="text" value="Testy" id="firstName" class="form-text mt-1"></input>
        <p class="mt-1 mb-1">Last Name:</p>
        <input type="text" value="Testerson" id="lastName" class="form-text mt-1"></input>
        <p class="mt-1 mb-1">About Me:</p>
        <textarea class="form-control" id="about" rows="3">Hello!</textarea>
        <p class="mt-1 mb-1">Birthday:</p>
        <input type="date" id="birthday" class="mb-1">
        <br>
        <em class="mt-1" id="joinDate">Member since Apr 1, 1901</em>
        <br>
        <h5 class="mt-5">Expiry Alert</h5>
        <div class="form-check form-switch">

          <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" value="true">
          <label class="form-check-label" for="flexSwitchCheckChecked"></label>
        </div>
        <div class="d-flex justify-content-end">
          <button style="background-color: rgb(31, 60, 117); color: white;"
            class="btn d-grid gap-2 mt-5 justify-content-end" type="button" id="submit">Update</button>
        </div>
      </div>
